name: Bug Report
description: Report a problem with the BMW CarData Home Assistant integration
title: "[Bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue!

        Please fill out all required fields â€” issues without debug logs will be closed.

  - type: input
    id: ha_version
    attributes:
      label: Home Assistant version
      placeholder: "e.g. 2024.12.1"
    validations:
      required: true

  - type: input
    id: integration_version
    attributes:
      label: BMW CarData HA integration version
      placeholder: "e.g. v4.2.0"
    validations:
      required: true

  - type: dropdown
    id: install_method
    attributes:
      label: Installation method
      options:
        - HACS
        - Manual
    validations:
      required: true

  - type: input
    id: vehicle
    attributes:
      label: BMW vehicle model & year
      placeholder: "e.g. BMW i4 2023"

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the issue in detail. What did you expect to happen and what actually happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2.
        3.

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If you have screenshots or screen recordings, add them here.

  - type: textarea
    id: debug_logs
    attributes:
      label: Debug logs
      description: |
        Enable debug logging, reproduce the issue, and paste the logs here.
        Please remove or redact personal data (VIN, location, tokens, etc.).

        Enable debug logging by adding this to your configuration.yaml:
        ```yaml
        logger:
          default: info
          logs:
            custom_components.bmw_cardata: debug
        ```
        or set debug_log in const.py to true and restart HA.
      render: text
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other information that might help (recent HA updates, BMW ConnectedDrive changes, API issues, etc.).

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I'm using the latest version of the integration
          required: true
        - label: I've searched existing issues to avoid duplicates
          required: true
        - label: I've included debug logs and version information
          required: true
