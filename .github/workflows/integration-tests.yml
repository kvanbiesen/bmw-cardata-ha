name: Config flow tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  config-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Home Assistant test deps
        run: |
          python -m pip install --upgrade pip
          # Install latest HA and test stack
          pip install homeassistant pytest pytest-asyncio pytest-homeassistant-custom-component paho-mqtt

      - name: Run mocked config/setup tests
        env:
          PYTHONPATH: "."
        run: pytest -q tests/test_config_flow.py
