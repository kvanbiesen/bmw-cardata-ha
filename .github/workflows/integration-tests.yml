name: Config flow tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  config-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Home Assistant test deps
        run: |
          python -m pip install --upgrade pip
          # Force a compatible pycares/aiodns combo before installing HA
          python -m pip uninstall -y pycares || true
          python -m pip install --no-binary=pycares "pycares==4.4.0"
          python -m pip install "aiodns==3.2.0"
          # Install latest HA and test stack
          python -m pip install homeassistant pytest pytest-asyncio pytest-homeassistant-custom-component paho-mqtt
          # Reinstate pinned pycares in case dependencies downgraded it
          python -m pip install --no-binary=pycares --force-reinstall "pycares==4.4.0"

      - name: Run mocked config/setup tests
        env:
          PYTHONPATH: "."
        run: pytest -q tests/test_config_flow.py
