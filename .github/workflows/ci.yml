name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 mypy

      - name: Run flake8
        run: flake8 --ignore=E501,W503,E203 custom_components/cardata

      - name: Run mypy (ignore missing imports)
        run: mypy --ignore-missing-imports custom_components/cardata

      - name: Compile all
        run: python -m compileall custom_components/cardata
