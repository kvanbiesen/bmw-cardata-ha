name: Continuous Fuzzing

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Build matrix
        id: set-matrix
        run: |
          python - <<'PY'
          import json
          import glob
          import os

          files = sorted(os.path.basename(p) for p in glob.glob("fuzz/fuzz_*.py"))
          matrix = json.dumps({"fuzzer": files})
          with open(os.environ["GITHUB_OUTPUT"], "a") as output:
              output.write(f"matrix={matrix}\n")
          PY

  fuzz:
    needs: discover
    runs-on: ubuntu-latest
    timeout-minutes: 300
    strategy:
      fail-fast: false
      max-parallel: 20
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements-fuzz.txt

      - name: Install fuzzing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-fuzz.txt

      - name: Run fuzzer
        run: |
          python fuzz/${{ matrix.fuzzer }} -max_total_time=18000 -timeout=30
